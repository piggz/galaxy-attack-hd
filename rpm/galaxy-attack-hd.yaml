Name: galaxy-attack-hd
Summary: Space Invaders Clone
Version: 1.0.0.0
Release: 1
Group: Games/Action
License: GPL v2
URL: http://www.piggz.co.uk
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Space Invaders clone written using QML
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- qdeclarative5-boostable
- Qt5Svg
Requires:
- qt5-qtdeclarative-qtquick
- qt5-qtdeclarative-import-sensors
- qt5-qtgui
Configure: none
Builder: qtc5
Files:
- '/opt/%{name}'
- '/opt/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/galaxy-attack-86.png'
- /usr/share/applications

PkgBR: []
